Container@SERVER_LOBBY:
	Logic: LobbyLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - 500)/2
	Width: 800
	Height: 535
	Children:
		ColorPreviewManager@COLOR_MANAGER:
		Label@SERVER_NAME:
			Width: 800
			Y: 0-25
			Font: BigBold
			Contrast: true
			Align: Center
		Background@bg:
			Width: 800
			Height: 500
			Background: panel-black
			Children:
				Container@MAP_PREVIEW_ROOT:
					X: PARENT_RIGHT-15-WIDTH
					Y: 30
					Width: 194
					Height: 250
				Container@TOP_PANELS_ROOT:
					X: 15
					Y: 30
					Width: 556
					Height: 219
				DropDownButton@SLOTS_DROPDOWNBUTTON:
					X: 15
					Y: 254
					Width: 166
					Height: 25
					Text: Slot Admin
				Button@OPTIONS_BUTTON:
					X: 186
					Y: 254
					Width: 125
					Height: 25
				Button@CHANGEMAP_BUTTON:
					X: 316
					Y: 254
					Width: 125
					Height: 25
					Text: Change Map
				Button@START_GAME_BUTTON:
					X: 446
					Y: 254
					Width: 125
					Height: 25
					Text: Start Game
				ScrollPanel@CHAT_DISPLAY:
					X: 15
					Y: 285
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 324
					TopBottomSpacing: 2
					ItemSpacing: 2
					Children:
						Container@CHAT_TEMPLATE:
							Width: PARENT_RIGHT-27
							Height: 16
							X: 2
							Y: 0
							Children:
								Label@TIME:
									X: 3
									Width: 50
									Height: 15
									VAlign: Top
								Label@NAME:
									X: 45
									Width: 50
									Height: 15
									VAlign: Top
								Label@TEXT:
									X: 55
									Width: PARENT_RIGHT - 60
									Height: 15
									WordWrap: true
									VAlign: Top
				TextField@CHAT_TEXTFIELD:
					X: 15
					Y: PARENT_BOTTOM - HEIGHT - 15
					Width: PARENT_RIGHT - 30
					Height: 25
					LeftMargin: 50
					Children:
						Label@LABEL_CHATTYPE:
							Y: 0-1
							Width: 45
							Height: 25
							Align: Right
							Text: Chat:
		Button@DISCONNECT_BUTTON:
			Y: 499
			Width: 140
			Height: 35
			Text: Leave Game
		Button@SETTINGS_BUTTON:
			X: 150
			Y: 499
			Width: 140
			Height: 35
			Text: Settings
		Button@MUSIC_BUTTON:
			X: 300
			Y: 499
			Width: 140
			Height: 35
			Text: Music
		Container@FACTION_DROPDOWN_PANEL_ROOT:
		TooltipContainer@TOOLTIP_CONTAINER:

